<html>
<head>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .myskil {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            height: 100px;
            padding: 20px;
        }

        .profile {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .name {
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            margin-left: 20px;
        }

        .main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 20px;
        }

        .tile {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #e0e0e0;
            height: 200px;
        }

        .icon {
            width: 100px;
            height: 100px;
        }

        .skill {
            font-family: Arial, sans-serif;
            font-size: 18px;
            margin-top: 10px;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            height: 50px;
        }

        .copy {
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #808080;
        }
    </style>
</head>
<body>
    <div class="myskil">
        <img src="profile.jpg" alt="Profile picture" class="profile">
        <div class="name">Antonio Rogers</div>
    </div>
    <div class="main">
        <div class="tile">
            <img src="assets/img/skill/html.png" alt="HTML icon" class="icon">
            <div class="skill">HTML</div>
        </div>
        <div class="tile">
            <img src="assets/img/skill/css.png" alt="CSS icon" class="icon">
            <div class="skill">CSS</div>
        </div>
        <div class="tile">
            <img src="assets/img/skill/javascript-logo.png" alt="Javascript icon" class="icon">
            <div class="skill">Javascript</div>
        </div>
        <div class="tile">
            <img src="assets/img/skill/react.png" alt="React icon" class="icon">
            <div class="skill">React</div>
        </div>
        <div class="tile">
            <img src="assets/img/skill/node.png" alt="Node.js icon" class="icon">
            <div class="skill">Node.js</div>
        </div>
        <div class="tile">
            <img src="assets/img/skill/mongo.png" alt="MongoDB icon" class="icon">
            <div class="skill">MongoDB</div>
        </div>
        <div class="tile">
            <img src="/assets/img/skill/postgre.png" alt="PostgreSQL icon" class="icon">
            <div class="skill">PostgreSQL</div>
        </div>
        <div class="tile">
            <img src="assets/img/skill/git.png" alt="Git icon" class="icon">
            <div class="skill">Git</div>
        </div>
    </div>
    <div class="footer">
        <div class="copy">Copyright Â© 2023 Antonio Rogers. All rights reserved.</div>
    </div>
</body>
</html>
